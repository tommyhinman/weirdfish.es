<html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<title>{% block title %}weirdfishes{% endblock %}</title>
	{% block extraheaders %}{% endblock %}
</head>
<body>
	<div id="header" style="padding-bottom: 5px;">
		<span style="font-size:16pt;"><a href="{% url 'ratings:index' %}">Weirdfish.es</a></span>
	    {% if user.is_authenticated %}
	    	<span>Signed in as {{user.username}}. <a href="{% url 'logout' %}">Sign Out</a></span>
	    {% else %}
	    	<span><a href="{% url 'openid-login' %}">Sign In</a></span>
	    {% endif %}
	    <span><a href="{% url 'ratings:viewUser' user.id %}">View My Ratings</a></span>
	</div>
	<hr />
	<div id="body" style="padding-top: 5px;">
		{% block body %}Empty Body{% endblock %}
	</div>
</body>
</html>
